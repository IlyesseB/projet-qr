<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Page</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker type='pattern' url='assets/markers/pattern.patt'>
      <a-entity
      gltf-model="models/model2/scene.gltf"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
      ></a-entity>
    </a-marker>
    <a-entity camera fov="80"></a-entity>
  </a-scene>
</body>
</html>
